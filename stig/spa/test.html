<form method="GET" action="http://localhost:19380/sys/health">
<input type="submit" value="Health">
</form>

<form method="GET" action="http://localhost:19380/sys/counters">
<input type="submit" value="Counters">
</form>

<form method="GET" action="http://localhost:19380/sys/reset_counters">
<input type="submit" value="Reset Counters">
</form>

<form method="GET" action="http://localhost:19380/sys/install_package">
file = <input type="text" name="file" value='packages/sample_so.1.so'>
<input type="submit" value="Install Package">
</form>

<form method="GET" action="http://localhost:19380/sys/uninstall_package">
file = <input type="text" name="file" value="packages/sample_so.1.so">
<input type="submit" value="Uninstall Package">
</form>

<form method="GET" action="http://localhost:19380/sys/create_private_pov">
session = <input type="text" name="session" value="123">
parent = <input type="text" name="parent" value="5">
ttl = <input type="text" name="ttl" value="1000">
<input type="submit" value="Create Private Pov">
</form>

<form method="GET" action="http://localhost:19380/sys/create_shared_pov">
parent = <input type="text" name="parent" value="2">
ttl = <input type="text" name="ttl" value="10">
<input type="submit" value="Create Shared Pov">
</form>

<form method="GET" action="http://localhost:19380/sys/create_session">
acct = <input type="text" name="acct" value="123">
ttl = <input type="text" name="ttl" value="1000">
<input type="submit" value="Create Session">
</form>
